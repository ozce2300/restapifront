<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest</title>
    <link rel="stylesheet" href="/index.77a9bc14.css">
    <script src="/index.18dbc454.js" defer=""></script>
</head>

<body>
    <div id="container">
        <header>
            <h1 class="logo"><a href="/index.html">Rest</a></h1>
            <!-- Meny knapp för att öppna mobilmenyn-->
            <button class="menu-btn open" id="open-menu">
                <span class="menu-icon">
                    <span class="bars"></span>
                    <span class="bars"></span>
                    <span class="bars"></span>
                </span>
                <span class="menu-text">Meny</span>
            </button>
            <!-- navigering -->
            <nav id="nav-menu">
                <!-- Knapp som visas om mobilmenyn är utfälld -->
                <button class="menu-btn close" id="close-menu">
                    <span class="menu-icon">
                        <span class="bars cross1"></span>
                        <span class="bars cross2"></span>
                    </span>
                    <span class="menu-text">Stäng</span>
                </button>
                <ul>
                    <li><a href="/index.html">Hem</a></li>
                    <li><a href="/add.html">Add</a></li>
                    <li><a href="/om.html">Om</a></li>
                </ul>
            </nav>



        </header>

        <main>
            <div id="container-form">
                <form method="post" action="/">
                    <h2>Lägg till kurs</h2>
                    <label for="companyname">Company name:&nbsp;</label>
                    <input type="text" name="companyname" id="companyname" value="<%= coursecode %>">
                    <label for="jobtitle">jobtitle:</label>
                    <input type="text" name="jobtitle" id="jobtitle" value="<%= coursename %>">
                    <label for="location">location:&nbsp;</label>
                    <input type="text" name="location" id="location" value="<%= coursecode %>">
                    <label for="startdate">Startdate:</label>
                    <input type="date" id="startdate" name="startdate">
                    <label for="enddate">Enddate:</label>
                    <input type="date" id="enddate" name="enddate">

                    <label for="description">description:</label>
                    <input type="text" name="description" id="description" value="<%= coursename %>">

                    <input type="submit" value="Lägg till kurs" id="submit">

                </form>
   
            </div>
            <div id="container-error">

            <% if(locals.errors.length > 0) { %>
                <ul>
              <%  errors.forEach((error) => { %>
                <li> <%= error %>
                </li>
                <% }); %>
            </ul>
                <% } %>
            </div>
        </main>

        <footer>

        </footer>
    </div>

</body>

</html>
